<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <!--Navigation-->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
            <img src="../static/img/vysor-logo.png" alt="vysor logo" style="width: 100px">
        </a>
      </div>
    </nav>

    <!--Image preview-->
    <div class="columns is-centered">
        <div class="column is-three-quarters is-justify-content-center" style="background-color: darkslategray">
            <!-- Image Submission Form -->
            <form onsubmit="onSubmit(event)">

                <!-- Image Preview -->
                <div id="img-preview-div" class="is-justify-content-center">
                    <img src="" id="image-preview" alt="image-preview">
                </div>

                <!-- Submit and upload -->
                <div class="field has-addons is-justify-content-center">
                    <div class="field">
                        <input id="file_input" required="required" type="file" name="file" accept="image/*" onchange="previewImage(event)" class="input">
                    </div>

                    <div class="control">
                      <button class="button is-primary js-modal-trigger" data-target="modal-js-example" type="submit" onclick="onSubmit()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--New Response Part-->
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
    
        <div class="modal-content" id="response-section">
            <div class="box">
                <h1 class="title">Image Description</h1>
                <p id="description" class="subtitle">{{ description }}</p>
            </div>
        </div>
    
        <button class="modal-close is-large" aria-label="close"></button>
    </div>


    <!-- Submit form and response scripts (donÂ´t touch these!) -->
    <script src="../static/js/upload-image-preview.js"></script>
    <script src="../static/js/upload-image-form.js"></script>
    <script src="../static/js/response_notification.js"></script>
    <script src="../static/js/modal_behaviour.js"></script>
</body>
</html>
